databases:
- database: "test"
  dialect: "vertica"
  namespace: "public"
  tables:
  - table: "orders"
    columns:
    - name: "order_id"
      isUnique: true
    - name: "order_date"
      canRelease: true
    - name: "customer_id"
      maxFreq: 100
    - name: "product_id"
      maxFreq: 500
      canRelease: true
    - name: "quantity"
